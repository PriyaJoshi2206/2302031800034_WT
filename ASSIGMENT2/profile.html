<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 15px 20px;
    border-bottom: 4px solid #ff6600;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #ff6600;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #ff6600;
    font-weight: bold;
}

.user-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}

/* Main Content */
main {
    text-align: center;
    padding: 25px;
}

.back-button {
    font-size: 24px;
    cursor: pointer;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    background: #ddd;
    border-radius: 50%;
    display: inline-block;
    margin-bottom: 20px;
    position: absolute;
    left: 20px;
}

/* Profile Section */
.profile-container {
    width: 70%;
    margin: 3cm;
}

.profile-box {
    display: flex;
    background: #d3d3d3;
    padding: 40px;
    border-radius: 20px;
    align-items: center;
}

.profile-left {
    flex: 0.5;
    text-align: center;
    border-right: 3px solid black;
    padding-right: 30px;
}

.profile-left h2 {
    color: #ff6600;
    margin-top: 20px;
}

.profile-img {
    width: 300px;
    height: 300px;
    border-radius: 100%;
    border: 4px solid black;
}

.profile-right {
    flex: 1;
    padding-left: 10px;
    text-align: left;
}

.profile-right p {
    font-size: 28px;
    margin: 10px 0;
    font-weight: bold;
}
