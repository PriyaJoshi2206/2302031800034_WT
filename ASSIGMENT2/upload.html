<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookSy - Upload Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">üçïCookSy</div>
            <ul>
                <li><a href="INDEX.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <a href="profile.html">
            <div class="profile-icon"></div>
        </a>
        </nav>
    </header>

    <main>
        <div class="back-button">‚Üê</div>

        <div class="container">
            <div class="left-section">
                <div class="image-upload">
                    <label for="file-input">
                        <img src="camera-icon.png" alt="Upload Image">
                    </label>
                    <input id="file-input" type="file" />
                </div>
                
                <div class="recipe-name">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" id="recipe-name" placeholder="Name of Recipe">
                </div>
            </div>

            <div class="divider"></div>

            <div class="right-section">
                <div class="ingredients">
                    <label for="ingredients">Ingredients</label>
                    <input type="text" id="ingredients" placeholder="Enter Ingredients">
                </div>

                <div class="steps">
                    <label for="steps">Steps</label>
                    <textarea id="steps" placeholder="Enter the Steps of Recipe"></textarea>
                </div>

                <button class="upload-btn">Upload</button>
            </div>
        </div>
    </main>

</body>
</html>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 15px 20px;
    border-bottom: 4px solid #ff6600;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #ff6600;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #ff6600;
    font-weight: bold;
}

.user-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}

/* Main Content */
main {
    text-align: center;
    padding: 20px;
}

.back-button {
    font-size: 24px;
    cursor: pointer;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    background: #ddd;
    border-radius: 50%;
    display: inline-block;
    margin-bottom: 20px;
    position: absolute;
    left: 20px;
}
/* Container Layout */
.container {
    display: flex;
    justify-content: space-between;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    margin: auto;
}

.left-section, .right-section {
    flex: 1;
    padding: 20px;
}

/* Vertical Divider */
.divider {
    width: 2px;
    background: black;
    margin: 0 20px;
}

/* Image Upload Section */
.image-upload {
    text-align: center;
    background: #ddd;
    padding: 50px;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
}

.image-upload img {
    width: 100px;
    opacity: 0.5;
}

.image-upload input {
    display: none;
}

/* Recipe Name */
.recipe-name {
    text-align: center;
    margin-top: 20px;
}

.recipe-name label {
    font-size: 20px;
    font-weight: bold;
    color: #ff6600;
}
.recipe-name input {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Ingredients and Steps */
.ingredients, .steps {
    text-align: left;
    margin-bottom: 20px;
}

.ingredients label, .steps label {
    font-size: 20px;
    font-weight: bold;
    color: #ff6600;
    display: block;
}

.ingredients input, .steps textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ff6600;
    border-radius: 5px;
}

.steps textarea {
    height: 100px;
}

/* Upload Button */
.upload-btn {
    background: #ff6600;
    color: #ccc;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
}

.upload-btn:hover {
    background: #ff6600;
}
</style>
